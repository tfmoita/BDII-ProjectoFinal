{% extends 'base.html' %}

{% block content %}
  <h2>Armazéns</h2>
  <ul>
    {% for armazem in armazens %}
      <li><a href="{% url 'armazem_detail' pk=armazem.idarmazem %}">{{ armazem.codigopostal }}</a></li>
    {% endfor %}
  </ul>
  <a type="button" class="btn btn-dark" href="{% url 'armazem_create' %}">Novo Armazém</a>
{% endblock %}
