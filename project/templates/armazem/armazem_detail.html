{% extends 'base.html' %}

{% block title %}Informações do Armazém - {{ armazem.codigopostal }}{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h3>{{ armazem.codigopostal }}</h3>
    </div>
    <div class="card-body">
      <p><strong>Código Postal:</strong> {{ armazem.codigopostal }}</p>
    </div>
    <div class="card-footer d-flex">
      <a href="{% url 'armazem_list' %}" type="button" class="btn btn-secondary btn-sm">Voltar para a Lista de Armazéns</a>
  
      <div class="ml-auto">
          <a type="button" class="btn btn-warning btn-sm" href="{% url 'armazem_update' pk=armazem.idarmazem %}">Editar</a>
          <a type="button" class="btn btn-danger btn-sm" href="{% url 'armazem_delete' pk=armazem.idarmazem %}">Excluir</a>
      </div>
    </div>
  </div>
{% endblock %}
