{% extends 'base.html' %}

{% block content %}
  <h2>Fornecedores</h2>
  <ul>
    {% for fornecedor in fornecedores %}
      <li><a href="{% url 'fornecedor_detail' pk=fornecedor.idfornecedor %}">{{ fornecedor.nomefornecedor }}</a></li>
    {% endfor %}
  </ul>
  <a type="button" class="btn btn-dark" href="{% url 'fornecedor_create' %}">Novo Fornecedor</a>
{% endblock %}
