{% extends 'base.html' %}

{% block title %}Lista de Pedidos de Compra a Fornecedor{% endblock %}

{% block content %}
  <h2>Pedidos de Compra a Fornecedor</h2>
  <ul>
    {% for pedido in pedidos %}
      <li><a href="{% url 'pedidocomprafornecedor_detail' pk=pedido.pk %}">#{{ pedido.idpedidocomprafornecedor }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'pedidocomprafornecedor_create' %}" class="btn btn-dark">Novo Pedido</a>
{% endblock %}
