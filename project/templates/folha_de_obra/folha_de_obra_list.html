{% extends 'base.html' %}

{% block title %}Lista de Folhas de Obra{% endblock %}

{% block content %}
  <h2>Lista de Folhas de Obra</h2>
  <ul>
    {% for folha_de_obra in folhas_de_obra %}
      <li><a href="{% url 'folha_de_obra_detail' pk=folha_de_obra.idfolhadeobra %}">Folha de Obra #{{ folha_de_obra.idfolhadeobra }}</a></li>
    {% endfor %}
  </ul>
  <a type="button" class="btn btn-dark" href="{% url 'folha_de_obra_create' %}">Nova Folha de Obra</a>
{% endblock %}
